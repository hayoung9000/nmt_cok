<!doctype html>
<html>

<head>
    <title>콬</title>
    <style>
        body {
            background-color: black;
        }

        input {
            padding: 13px 0 13px 10px;
            height: 22px;
            font-size: 14px;
            width: 228px;
            border-radius: 3px;
            border: solid 1px #dddddd;
            margin-bottom: 20px;
        }

        #box {
            border-radius: 15px;
            border: solid 1px white;
            background-color: white;
            width: 290px;
            height: 300px;
            padding-left: 0px;
            margin-top: 200px;
            padding-top: 15px;
        }

        #submit {
            background-color: orange;
            height: 58px;
            width: 240px;
            border: none;
            color: white;
        }

        #s {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <center>
        <span id="s">회원가입</span>
        <div id="box">
            
            <form>
                <input type="text" id="id" placeholder="ID"> <br>
                <input type="password" id="pw" placeholder="PW"><br>
                <input type="text" id="address" placeholder="주소"><br>

                <input type="submit" value="회원가입" id="submit">
            </form>
        </div>
    </center>
</body>

</html>
